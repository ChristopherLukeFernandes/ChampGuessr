<body>

        <button type="submit" id="submitButton">Guess</button>
    </form>
        <table id="champ-table">
            <thead id="topRow">
                <tr>
                    <th>Icon</th>
                    <th>Gender</th>
                    <th>Position</th>
                    <th>Species</th>
                    <th>Resource</th>
                    <th>Range Type</th>
                    <th>Region</th>
                    <th>Released</th>
                </tr>
            </thead>
            <tbody>
                <td id="icon-display"></td>
            </tbody>
    </table>
    </div>
